<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Banner Section Starts Here  -->
    <section id="banner">
      <!-- Navigation bar  -->
      <nav id="navbar">
        <h1 class="logo inter-font">LOGO</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <!-- Navigation Bar Ends  -->

      <div id="banner-contents">
        <h1 class="banner-title">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn banner-button">Stay Focused</button>
      </div>
    </section>
    <!-- Banner Section Ends Here  -->

    <main>
      <!-- Action section starts here  -->
      <section id="action">
        <div id="action-texts">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div>
          <img style="border-radius: 48px" src="Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Action section Ends here  -->

      <!-- Stats Section starts -->
      <section id="stats">
        <div
          style="
            margin: 74px auto;
          "
        >
          <h1 id="stat-title" style="color: rgb(37, 36, 50);
            font-size: 38px;
            font-weight: 700;">Joined Thousands of Productive Users</h1>
        </div>

        <div class="stats-info">
          <div>
            <h1>50K</h1>
            <p>Active Users</p>
          </div>

          <div>
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>

          <div>
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>

      <!-- Stats Section Ends -->
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Banner Section Starts Here  -->
    <section id="banner">
      <!-- Navigation bar  -->
      <nav id="navbar">
        <h1 class="logo inter-font">LOGO</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <!-- Navigation Bar Ends  -->

      <div id="banner-contents">
        <h1 class="banner-title">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn banner-button">Stay Focused</button>
      </div>
    </section>
    <!-- Banner Section Ends Here  -->

    <main>
      <!-- Action section starts here  -->
      <section id="action">
        <div id="action-texts">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div>
          <img style="border-radius: 48px" src="Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Action section Ends here  -->

      <!-- Stats Section starts -->
      <section id="stats">
        <div style="margin: 74px auto">
          <h1
            style="color: rgb(37, 36, 50); font-size: 38px; font-weight: 700"
          >
            Joined Thousands of Productive Users
          </h1>
        </div>

        <div class="stats-info">
          <div>
            <h1>50K</h1>
            <p>Active Users</p>
          </div>

          <div>
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>

          <div>
            <h1>95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>

      <!-- Stats Section Ends -->

      <!-- Form section starts here  -->
      <section id="form-section">
        <div><h1 class="form-section-title">Letâ€™s Get in Touch</h1></div>

        <div>

          <form class="forms-field" action="">

            <label for="email">
              <b>Email</b> <br>
              <input type="email" name="" id="email" placeholder="Enter E-mail" />
            </label>

            <label for="text-input"> <b>Name</b>  <br>
              <input type="text" name="" id="text-input" placeholder="Full Name" />
            </label>

            <label for="textarea"> <b>Message</b> <br>
              <textarea name="" id="textarea" cols="50" rows="10" placeholder="Write your message.."></textarea>
            </label>

            <button class="btn">Get in Touch</button>

          </form>
        </div>
      </section>
      <!-- Form section Ends here  -->
    </main>
  </body>
</html>
